<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
        .animated-element {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="animated-element"></div>
            </div>
        </div>
        <button id="animateButton" class="waves-effect waves-light btn">Animate Element</button>
    </div>

    <script src="../../lib/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js"
        integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let isAnimated = false;

            $('#animateButton').on('click', function () {
                if (!isAnimated) {
                    $('.animated-element').animate({
                        width: '200px',
                        height: '200px',
                        left: '+=100px',
                        top: '+=100px',
                        backgroundColor: 'red'
                    }, 1000);
                    isAnimated = true;
                } else {
                    $('.animated-element').animate({
                        width: '100px',
                        height: '100px',
                        left: '-=100px',
                        top: '-=100px',
                        backgroundColor: 'blue'
                    }, 1000);
                    isAnimated = false;
                }
            });
        });
    </script>
</body>

</html>
